<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>심플 커뮤니티</title>
<style>
  /* Reset & 기본 스타일 */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9f9f9;
    color: #333;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  main {
    max-width: 600px;
    width: 100%;
    padding: 20px;
  }
  h1 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 1rem;
  }
  button {
    cursor: pointer;
    border: none;
    background: #4a90e2;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: 600;
    transition: background 0.3s ease;
  }
  button:hover:not(:disabled) {
    background: #357abd;
  }
  button:disabled {
    background: #a0a0a0;
    cursor: default;
  }
  input, textarea {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.3rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    resize: vertical;
  }
  textarea {
    min-height: 60px;
  }
  label {
    font-weight: 600;
  }
  /* 로그인/회원가입 박스 */
  #authBox {
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 2rem;
    box-shadow: 0 0 12px rgb(0 0 0 / 0.05);
  }
  #authBox > * + * {
    margin-top: 1rem;
  }
  #toggleAuth {
    background: transparent;
    color: #4a90e2;
    font-weight: 600;
    padding: 0;
    border: none;
    cursor: pointer;
    text-decoration: underline;
  }

  /* 게시글 리스트 */
  #posts {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .post {
    background: white;
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgb(0 0 0 / 0.05);
  }
  .post-header {
    font-weight: 700;
    margin-bottom: 5px;
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    color: #666;
  }
  .post-content {
    white-space: pre-wrap;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }
  .post-image {
    max-width: 100%;
    border-radius: 5px;
    margin-bottom: 10px;
    object-fit: contain;
  }
  .post-actions {
    display: flex;
    align-items: center;
    gap: 15px;
    font-size: 0.9rem;
    color: #444;
  }
  .post-actions button {
    background: none;
    color: #4a90e2;
    font-weight: 600;
    padding: 0;
    border: none;
  }
  .post-actions button.liked {
    color: #e74c3c;
  }

  /* 댓글 박스 */
  .comments {
    margin-top: 15px;
    border-top: 1px solid #eee;
    padding-top: 10px;
  }
  .comment {
    font-size: 0.9rem;
    padding: 5px 0;
    border-bottom: 1px solid #f0f0f0;
  }
  .comment-author {
    font-weight: 600;
    color: #555;
  }
  .comment-text {
    white-space: pre-wrap;
  }
  #newComment {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  #newComment textarea {
    flex-grow: 1;
    min-height: 40px;
  }

  /* 새 게시글 작성 */
  #newPostForm {
    background: white;
    padding: 20px;
    margin-top: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 12px rgb(0 0 0 / 0.05);
  }

  /* 신고 모달 */
  #reportModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
  }
  #reportModal .modal-content {
    background: white;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    border-radius: 8px;
  }
  #reportModal textarea {
    min-height: 80px;
  }
  #reportModal .buttons {
    margin-top: 1rem;
    text-align: right;
  }
</style>
</head>
<body>
<main>
  <h1>심플 커뮤니티</h1>

  <section id="authBox">
    <div id="registerForm">
      <label for="regUsername">회원가입</label>
      <input type="text" id="regUsername" placeholder="사용자명" />
      <input type="password" id="regPassword" placeholder="비밀번호" />
      <button id="registerBtn">가입하기</button>
      <p>이미 계정이 있나요? <button id="toggleToLogin">로그인</button></p>
    </div>
    <div id="loginForm" style="display:none;">
      <label for="loginUsername">로그인</label>
      <input type="text" id="loginUsername" placeholder="사용자명" />
      <input type="password" id="loginPassword" placeholder="비밀번호" />
      <button id="loginBtn">로그인</button>
      <p>계정이 없나요? <button id="toggleToRegister">회원가입</button></p>
    </div>
  </section>

  <section id="newPostForm" style="display:none;">
    <label for="postContent">새 글 작성</label>
    <textarea id="postContent" placeholder="내용을 입력하세요"></textarea>
    <input type="file" id="postImage" accept="image/*" />
    <button id="submitPost">작성하기</button>
  </section>

  <section id="posts"></section>
</main>

<!-- 신고 모달 -->
<div id="reportModal">
  <div class="modal-content">
    <h3>게시글 신고</h3>
    <textarea id="reportReason" placeholder="신고 사유를 적어주세요"></textarea>
    <div class="buttons">
      <button id="cancelReport">취소</button>
      <button id="submitReport">신고</button>
    </div>
  </div>
</div>

<script>
  let currentUserId = null;
  let reportTargetPostId = null;

  const $ = selector => document.querySelector(selector);

  // UI 토글 함수
  function toggleAuth(showLogin) {
    $('#loginForm').style.display = showLogin ? 'block' : 'none';
    $('#registerForm').style.display = showLogin ? 'none' : 'block';
  }
  function showNewPostForm(show) {
    $('#newPostForm').style.display = show ? 'block' : 'none';
  }

  // 이벤트: 로그인 / 회원가입 토글
  $('#toggleToLogin').onclick = () => toggleAuth(true);
  $('#toggleToRegister').onclick = () => toggleAuth(false);

  // 회원가입
  $('#registerBtn').onclick = async () => {
    const username = $('#regUsername').value.trim();
    const password = $('#regPassword').value.trim();
    if(!username || !password) return alert('모든 칸을 채워주세요.');
    const res = await fetch('/register', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({username, password})
    });
    const data = await res.json();
    if(res.ok) {
      alert(data.message);
      toggleAuth(true);
    } else {
      alert(data.message);
    }
  };

  // 로그인
  $('#loginBtn').onclick = async () => {
    const username = $('#loginUsername').value.trim();
    const password = $('#loginPassword').value.trim();
    if(!username || !password) return alert('모든 칸을 채워주세요.');
    const res = await fetch('/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({username, password})
    });
    const data = await res.json();
    if(res.ok) {
      alert(data.message);
      currentUserId = data.user_id;
      $('#authBox').style.display = 'none';
      showNewPostForm(true);
      loadPosts();
    } else {
      alert(data.message);
    }
  };

  // 게시글 불러오기
  async function loadPosts() {
    const res = await fetch('/posts');
    const posts = await res.json();
    const postsDiv = $('#posts');
    postsDiv.innerHTML = '';
    for(const post of posts) {
      const postEl = document.createElement('article');
      postEl.className = 'post';
      postEl.innerHTML = `
        <div class="post-header">
          <span>${post.author}</span>
          <small>${new Date(post.created).toLocaleString()}</small>
        </div>
        <div class="post-content">${escapeHtml(post.content)}</div>
        ${post.image ? `<img src="/uploads/${post.image}" alt="post image" class="post-image" />` : ''}
        <div class="post-actions">
          <button data-postid="${post.id}" class="likeBtn">좋아요 ${post.likes}</button>
          <button data-postid="${post.id}" class="commentToggleBtn">댓글</button>
          <button data-postid="${post.id}" class="reportBtn">신고</button>
        </div>
        <div class="comments" style="display:none;">
          <div class="commentList"></div>
          <div id="newComment" class="newComment">
            <textarea placeholder="댓글을 입력하세요"></textarea>
            <button class="submitCommentBtn">작성</button>
          </div>
        </div>
      `;
      postsDiv.appendChild(postEl);

      // 좋아요 버튼 초기화
      const likeBtn = postEl.querySelector('.likeBtn');
      likeBtn.onclick = () => toggleLike(post.id, likeBtn);

      // 댓글 토글
      const commentToggleBtn = postEl.querySelector('.commentToggleBtn');
      const commentsDiv = postEl.querySelector('.comments');
      commentToggleBtn.onclick = () => {
        if(commentsDiv.style.display === 'none') {
          commentsDiv.style.display = 'block';
          loadComments(post.id, commentsDiv.querySelector('.commentList'));
        } else {
          commentsDiv.style.display = 'none';
        }
      };

      // 댓글 작성
      const submitCommentBtn = postEl.querySelector('.submitCommentBtn');
      const commentTextarea = postEl.querySelector('#newComment textarea');
      submitCommentBtn.onclick = async () => {
        const text = commentTextarea.value.trim();
        if(!text) return alert('댓글 내용을 입력하세요');
        const res = await fetch(`/comments/${post.id}`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({user_id: currentUserId, text})
        });
        if(res.ok) {
          commentTextarea.value = '';
          loadComments(post.id, commentsDiv.querySelector('.commentList'));
        }
      };

      // 신고 버튼
      const reportBtn = postEl.querySelector('.reportBtn');
      reportBtn.onclick = () => {
        reportTargetPostId = post.id;
        $('#reportReason').value = '';
        $('#reportModal').style.display = 'flex';
      };
    }
  }

  // 댓글 불러오기
  async function loadComments(postId, container) {
    const res = await fetch(`/comments/${postId}`);
    const comments = await res.json();
    container.innerHTML = comments.map(c =>
      `<div class="comment">
        <div class="comment-author">${escapeHtml(c.author)}</div>
        <div class="comment-text">${escapeHtml(c.text)}</div>
        <small>${new Date(c.created).toLocaleString()}</small>
      </div>`
    ).join('');
  }

  // 좋아요 토글
  async function toggleLike(postId, btn) {
    if(!currentUserId) return alert('로그인이 필요합니다.');
    const res = await fetch(`/posts/${postId}/like`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({user_id: currentUserId})
    });
    const data = await res.json();
    if(res.ok) {
      // 좋아요 수 갱신을 위해 다시 게시글 리스트 로드
      loadPosts();
    } else {
      alert(data.message || '오류 발생');
    }
  }

  // 새 글 작성
  $('#submitPost').onclick = async () => {
    const content = $('#postContent').value.trim();
    const imageFile = $('#postImage').files[0];
    if(!content && !imageFile) return alert('내용이나 이미지를 입력해주세요.');

    const formData = new FormData();
    formData.append('user_id', currentUserId);
    formData.append('content', content);
    if(imageFile) formData.append('image', imageFile);

    const res = await fetch('/posts', {
      method: 'POST',
      body: formData
    });
    if(res.ok) {
      alert('게시글 작성 완료');
      $('#postContent').value = '';
      $('#postImage').value = '';
      loadPosts();
    } else {
      alert('작성 실패');
    }
  };

  // 신고 모달 버튼
  $('#cancelReport').onclick = () => {
    $('#reportModal').style.display = 'none';
    reportTargetPostId = null;
  };
  $('#submitReport').onclick = async () => {
    const reason = $('#reportReason').value.trim();
    if(!reason) return alert('신고 사유를 입력하세요.');
    const res = await fetch(`/posts/${reportTargetPostId}/report`, {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({user_id: currentUserId, reason})
    });
    if(res.ok) {
      alert('신고 완료');
      $('#reportModal').style.display = 'none';
      reportTargetPostId = null;
    } else {
      alert('신고 실패');
    }
  };

  // HTML escape (XSS 방지)
  function escapeHtml(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#039;");
  }
</script>
</body>
</html>
