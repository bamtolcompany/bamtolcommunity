<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>밤톨 커뮤니티</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    main { max-width: 800px; margin: auto; }
    h1 { margin-bottom: 1rem; }
    form, .post, .comment { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    input, textarea, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; background: white; }
    button { cursor: pointer; }
    a { text-decoration: none; color: #333; }
    .post-title { font-weight: bold; font-size: 1.2rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <main>
    <h1>밤톨 커뮤니티</h1>

    <form id="signupForm">
      <input type="text" id="signupName" placeholder="이름 입력" required />
      <button type="submit">회원가입</button>
    </form>
    <p id="signupResult"></p>

    <form id="postForm" style="display:none;">
      <input type="text" id="titleInput" placeholder="제목" required />
      <textarea id="contentInput" placeholder="내용" rows="5" required></textarea>
      <input type="file" id="imageInput" />
      <button type="submit">글쓰기</button>
    </form>

    <div id="posts"></div>
  </main>

  <script>
    const signupForm = document.getElementById("signupForm");
    const signupResult = document.getElementById("signupResult");
    const postForm = document.getElementById("postForm");
    const titleInput = document.getElementById("titleInput");
    const contentInput = document.getElementById("contentInput");
    const imageInput = document.getElementById("imageInput");
    const postsDiv = document.getElementById("posts");

    if (localStorage.getItem("user_id")) {
      signupForm.style.display = "none";
      postForm.style.display = "block";
    }

    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      const name = document.getElementById("signupName").value.trim();
      const res = await fetch("/signup", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      if (data.user_id) {
        localStorage.setItem("user_id", data.user_id);
        signupResult.textContent = `가입 완료!`;
        signupForm.style.display = "none";
        postForm.style.display = "block";
      }
    };

    postForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("user_id", localStorage.getItem("user_id"));
      formData.append("title", titleInput.value.trim());
      formData.append("content", contentInput.value.trim());
      if (imageInput.files[0]) {
        formData.append("image", imageInput.files[0]);
      }

      await fetch("/posts", {
        method: "POST",
        body: formData
      });

      titleInput.value = "";
      contentInput.value = "";
      imageInput.value = null;
      loadPosts();
    };

    async function loadPosts() {
      const res = await fetch("/posts");
      const posts = await res.json();
      postsDiv.innerHTML = "";
      posts.forEach(p => {
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <div class="post-title">
            <a href="/post.html?id=${p.id}">${p.title}</a>
          </div>
          <div>작성자: ${p.author} | 좋아요: ${p.likes}</div>
          <div>${new Date(p.created).toLocaleString()}</div>
        `;
        postsDiv.appendChild(div);
      });
    }

    loadPosts();
  </script>
</body>
</html>
