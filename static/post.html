<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>글 보기</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    main { max-width: 800px; margin: auto; }
    .post, .comment, form { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    textarea, input, button { width: 100%; margin-top: 0.5rem; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    img { max-width: 100%; margin-top: 1rem; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <main>
    <div id="post" class="post"></div>

    <form id="commentForm">
      <textarea id="commentInput" placeholder="댓글 작성" required></textarea>
      <button type="submit">댓글 쓰기</button>
    </form>

    <div id="comments"></div>
  </main>

  <script>
    const postId = new URLSearchParams(location.search).get("id");

    async function loadPost() {
      const res = await fetch("/posts");
      const posts = await res.json();
      const post = posts.find(p => p.id == postId);
      if (!post) return;
      const div = document.getElementById("post");
      div.innerHTML = `
        <h2>${post.title}</h2>
        <p>${post.content}</p>
        ${post.image ? `<img src="/uploads/${post.image}" />` : ""}
        <p>작성자: ${post.author} | ${new Date(post.created).toLocaleString()}</p>
        <button onclick="likePost()">좋아요 (${post.likes})</button>
        <button onclick="reportPost()">신고</button>
      `;
    }

    async function likePost() {
      const res = await fetch(`/posts/${postId}/like`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: localStorage.getItem("user_id") })
      });
      await loadPost();
    }

    async function reportPost() {
      const reason = prompt("신고 사유를 입력하세요:");
      if (!reason) return;
      await fetch(`/posts/${postId}/report`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: localStorage.getItem("user_id"), reason })
      });
      alert("신고되었습니다.");
    }

    const commentForm = document.getElementById("commentForm");
    commentForm.onsubmit = async (e) => {
      e.preventDefault();
      const text = document.getElementById("commentInput").value.trim();
      await fetch(`/comments/${postId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: localStorage.getItem("user_id"),
          text
        })
      });
      document.getElementById("commentInput").value = "";
      loadComments();
    };

    async function loadComments() {
      const res = await fetch(`/comments/${postId}`);
      const comments = await res.json();
      const div = document.getElementById("comments");
      div.innerHTML = "";
      comments.forEach(c => {
        const el = document.createElement("div");
        el.className = "comment";
        el.innerHTML = `<p>${c.text}</p><small>${c.author} | ${new Date(c.created).toLocaleString()}</small>`;
        div.appendChild(el);
      });
    }

    loadPost();
    loadComments();
  </script>
</body>
</html>
